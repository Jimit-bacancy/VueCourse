<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="monster.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="monster.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <h2>Monster Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="monsterHealthStyle"></div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Your Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="playerHealthStyle"></div>
      </div>
    </section>
    <section class="container" v-if="winner">
      <h2>Game Over!</h2>
      <h3 v-if="winner === 'Monster'">You Lost</h3>
      <h3 v-else-if="winner === 'Player'">You Won</h3>
      <h3 v-else>It's a Draw</h3>
      <button @click="startGame">Start New Game</button>
    </section>
    <section id="controls" v-else>
      <button @click="attackMonster">ATTACK</button>
      <button :disabled="specialAttack" @click="specialAttackMonster">
        SPECIAL ATTACK
      </button>
      <button @click="healPlayer" :disabled="healTime">HEAL</button>
      <button @click="surrender">SURRENDER</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul>
        <li v-for="Message in logMessage">
          <span :class="{'log--player': Message.actionBy === 'player','log--monster': Message.actionBy === 'monster'}">
            {{ Message.actionBy === 'player' ? 'Player' : 'Monster'}}</span>
          <span v-if="Message.actionType === 'heal'"> heals himself for
            <span class="log--heal">{{ Message.actionValue }}</span>
          </span>
          <span v-else>
            attacks and deals
            <span class="log--damage">{{ Message.actionValue }}</span>
          </span>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
